<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg d-flex mx-3">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center align-items-center py-2 px-1"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              ><i class="bi bi-book"></i> Decks</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-square"></i> Cards</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-activity"></i> Stats</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-gear"></i> Settings</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="mx-4 pt-3 position-relative">
      <!-- Add new deck form -->
      <div
        class="container my-5 position-absolute start-50 translate-middle-x d-none"
        id="form_container"
      >
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form
              method="post"
              action=""
              class="py-3 bg-white border border-dark rounded-2 pb-4"
            >
              <div class="row justify-content-center">
                <div class="col-10 d-flex justify-content-end">
                  <button
                    type="button"
                    class="btn btn-block rounded-5"
                    style="color: #b01515"
                    onclick="removeDeckForm()"
                  >
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
                <div class="col-10">
                  <label class="col-form-label" for="deck_name"
                    >Deck Name:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="deck_name"
                    id="deck_name"
                    required
                  />
                </div>
                <div class="col-10">
                  <label class="col-form-label" for="deck_desc"
                    >Deck Description:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="deck_desc"
                    id="deck_desc"
                  />
                </div>
                <div class="col-10">
                  <label class="col-form-label" for="img_url">Image URL:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="img_url"
                    id="img_url"
                  />
                </div>
                <div class="col-10 mt-4 d-flex justify-content-end">
                  <button
                    type="submit"
                    class="btn btn-block text-white bg-black rounded-5"
                  >
                    Create New Deck
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Filters & Add deck buttons -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex gap-3 text-muted">
          <button class="btn p-0"><i class="bi bi-filter"></i> Sort</button>
          <button class="btn p-0"><i class="bi bi-funnel"></i> Filter</button>
        </div>
        <button
          class="btn bg-black text-white rounded-5"
          onclick="openDeckForm()"
        >
          <i class="bi bi-plus-lg"></i> Add Deck
        </button>
      </div>

      <!-- Deck Examples -->
      <div class="deck-container mt-5">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="bg-black text-white rounded-2 p-3">
              <img
                src="./images/deckImg1.jpg"
                alt="Language Image"
                class="mb-2 rounded-2"
              />
              <p class="deck mb-0 pt-3 pb-2">Deck 1</p>
              <p class="pt-2">10 cards</p>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="bg-black text-white rounded-2 p-3">
              <img
                src="./images/deckImg2.jpg"
                alt="Programming Image"
                class="mb-2 rounded-2"
              />
              <p class="deck mb-0 pt-3 pb-2">Deck 2</p>
              <p class="pt-2">20 cards</p>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="bg-black text-white rounded-2 p-3">
              <img
                src="./images/deckImg3.jpg"
                alt="DNA Image"
                class="mb-2 rounded-2"
              />
              <p class="deck mb-0 pt-3 pb-2">Deck 3</p>
              <p class="pt-2">30 cards</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
