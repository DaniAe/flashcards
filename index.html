<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg d-flex mx-3">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center align-items-center py-2 px-1"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              ><i class="bi bi-book"></i> Decks</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-square"></i> Cards</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-activity"></i> Stats</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-gear"></i> Settings</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="mx-4 pt-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex gap-3 text-muted">
          <button class="btn p-0"><i class="bi bi-filter"></i> Sort</button>
          <button class="btn p-0"><i class="bi bi-funnel"></i> Filter</button>
        </div>
        <button class="btn bg-black text-white rounded-5">
          <i class="bi bi-plus-lg"></i> Add Deck
        </button>
      </div>

      <!-- <div class="text-center text-muted py-3">
        <p>No decks have been added.</p>
        <p>Click the '+' button to add a new deck.</p>
      </div> -->

      <!-- Deck Examples -->
      <div
        class="deck-container d-flex gap-3 flex-wrap justify-content-center justify-content-md-start mt-5"
      >
        <div class="bg-black text-white rounded-2 p-3" style="width: 300px">
          <img
            src="./images/deckImg1.jpg"
            alt="Language Image"
            class=" mb-2 rounded-2"
          />
          <p class="deck mb-0 pt-3 pb-2">Deck 1</p>
          <p class="pt-2">10 cards</p>
        </div>
        <div class="bg-black text-white rounded-2 p-3" style="width: 300px">
          <img
            src="./images/deckImg2.jpg"
            alt="Programming Image"
            class="mb-2 rounded-2"
          />
          <p class="deck mb-0 pt-3 pb-2">Deck 2</p>
          <p class="pt-2">20 cards</p>
        </div>
        <div class="bg-black text-white rounded-2 p-3" style="width: 300px">
          <img
            src="./images/deckImg3.jpg"
            alt="DNA Image"
            class="mb-2 rounded-2"
          />
          <p class="deck mb-0 pt-3 pb-2">Deck 3</p>
          <p class="pt-2">30 cards</p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
